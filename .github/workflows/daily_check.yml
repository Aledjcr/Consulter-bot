name: Daily Migraciones Check

on:
  schedule:
    # Se ejecuta todos los días a las 12:00 UTC (9:00 AM Argentina aprox)
    - cron: '0 12 * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  check-status:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium --with-deps

    - name: Run scraper
      env:
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        ID_TRAMITE: ${{ secrets.ID_TRAMITE }}
        FECHA_NAC: ${{ secrets.FECHA_NAC }}
      run: python scraper.py

    - name: Commit and push if state changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add state.json
        git commit -m "Auto-update state: $(date)" || echo "No changes to commit"
        git push
